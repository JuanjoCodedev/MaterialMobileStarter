<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  @if (data.btnClose) {
  <button mat-button mat-dialog-close (click)="handlerClose()">{{ data.btnClose }}</button>
  }
  <button mat-button mat-dialog-close cdkFocusInitial (click)="hanlderAccept()">{{ data.btnAction }}</button>
</mat-dialog-actions>
